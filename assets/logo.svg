<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4473C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3060A0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8A61E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F09000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="512" height="512" fill="none"/>
  
  <!-- Centered logo with combined text -->
  <g transform="translate(81, 156)">
    <!-- Style lines -->
    <path d="M180,80 L330,80" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <path d="M180,120 L330,120" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    
    <!-- Q Circle with blue gradient -->
    <circle cx="130" cy="100" r="50" fill="url(#grad1)" filter="url(#shadow)"/>
    
    <!-- Q Tail -->
    <path d="M165,130 L185,150" stroke="#4473C5" stroke-width="14" stroke-linecap="round" filter="url(#shadow)"/>
    
    <!-- Q letter in white -->
    <text x="130" y="118" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">Q</text>
    
    <!-- Style text - positioned right next to Q -->
    <text x="182" y="118" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="#F8A61E" filter="url(#shadow)">Style</text>
    
    <!-- Shopping cart icon - positioned closer to Style -->
    <g transform="translate(310, 90) scale(0.6)">
      <path d="M10,10 L20,10 L30,40 L70,40 L80,20 L25,20" stroke="#4473C5" stroke-width="4" fill="none" stroke-linejoin="round"/>
      <circle cx="35" cy="50" r="5" fill="#4473C5"/>
      <circle cx="65" cy="50" r="5" fill="#4473C5"/>
    </g>
  </g>
</svg>